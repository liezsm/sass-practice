  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="dist/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div data-menu class="menu-btn">
        <span data-burger class="menu-btn_burger"></span>
      </div>

      <!-- nav -->

      <nav class="nav" data-nav>
        <ul class="menu-nav">
          <li class="menu-nav__item" style="--order: 1">
            <a href="index.html" class="menu-nav__link"> Home </a>

          <li class="menu-nav__item" style="--order: 2">

          </li>
        </ul>
      </nav>

    <!-- -main -->
    <main>
      <section class="contact">
        <h2>Contact Me..</h2>
        <div class="contact__list">
          <div class="contact__email">
            <i class="fas fa-envelope"></i>
            Email there
            <div class="text-secondary">email@email.com</div>
          </div>

          <div class="contact__phone">
            <i class="fas fa-phone"></i>
            Phone
            <div class="text-secondary">+1 (555)</div>
          </div>

          <div class="contact__address">
            <i class="fas fa-marker"></i>
            Address
            <div class="text-secondary">123 First St. Houston, TX</div>
          </div>
        </div>

        <div class="social-icons">
          <a href="#">
            <i class="fab fa-twitter fa-2x"></i>
          </a>

          <a href="#">
            <i class="fab fa-facebook fa-2x"></i>
          </a>

          <a href="#">
            <i class="fab fa-instagram fa-2x"></i>
          </a>

          <a href="#">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </div>
      </section>

      <footer>&copy; Copyright 2022</footer>
    </main>

    <!-- script -->

    <script src="dist/script.js"></script>
